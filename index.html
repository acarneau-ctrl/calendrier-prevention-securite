<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrousel</title>
<style>
  body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
  .carousel { position: relative; width: 80%; max-width: 600px; overflow: hidden; border-radius: 10px; }
  .slides { display: flex; transition: transform 0.5s ease; }
  .slides img { width: 100%; }
  .nav { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; transform: translateY(-50%); }
  .nav button { background: rgba(0,0,0,0.5); color: white; border: none; font-size: 2rem; cursor: pointer; padding: 5px 10px; border-radius: 50%; }
</style>
</head>
<body>

<div class="carousel">
  <div class="slides">
    <img src="photo1.jpg" alt="Photo 1">
    <img src="photo2.jpg" alt="Photo 2">
    <img src="photo3.jpg" alt="Photo 3">
    <img src="photo4.jpg" alt="Photo 4">
    <img src="photo5.jpg" alt="Photo 5">
  </div>
  <div class="nav">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
  </div>
</div>

<script>
const slides = document.querySelector('.slides');
const images = document.querySelectorAll('.slides img');
let index = 0;
document.getElementById('next').addEventListener('click', () => {
  index = (index + 1) % images.length;
  slides.style.transform = `translateX(${-index * 100}%)`;
});
document.getElementById('prev').addEventListener('click', () => {
  index = (index - 1 + images.length) % images.length;
  slides.style.transform = `translateX(${-index * 100}%)`;
});
</script>

</body>
</html>
